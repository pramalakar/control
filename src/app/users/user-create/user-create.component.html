<div class="card card-border-color card-border-color-primary">
  <div class="card-header card-header-divider">New User</div>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
      <div class="form-group row mt-2">
        <label for="inputEmail2" class="col-3 col-lg-2 col-form-label text-right">Email</label>
        <div class="col-9 col-lg-10">
          <input id="inputEmail2" type="email" formControlName="username" placeholder="Email" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword2" class="col-3 col-lg-2 col-form-label text-right">Password</label>
        <div class="col-9 col-lg-10">
          <input id="inputPassword2" type="password" formControlName="password" placeholder="Password" class="form-control">
        </div>
      </div>
      <div class="row pt-3 mt-1">
        <div class="col-sm-12">
          <p class="text-right">
            <button type="submit" class="btn btn-space btn-primary">Login</button>
            <button class="btn btn-space btn-secondary">Cancel</button>
          </p>
        </div>
      </div>
      <!--{{ loginForm | json }}-->
    </form>

  </div>
</div>
